#stardog.password=admin

####################################################################################################
#                                    Graph Databases
####################################################################################################
#
# Most of commonly used triplestores do not provide a comprehensive Gremlin interface and thus, an
# additional graph database is needed for analysis. Blazegraph, GraphDB and Stardog require this
# option.

# --------------------------------------------------------------------------------------------------
#                                      JanusGraph
# --------------------------------------------------------------------------------------------------
#
# Janusgraph is an open-source graph database.
#
# Website: https://docs.janusgraph.org/latest/

esm.db.gremlin.choice=LocalSyncingJanusGraph
esm.db.gremlin.syncOnStart=true

####################################################################################################
#                                    Analytics Store
####################################################################################################
esm.service.analytics.similarity.peerpressure.disabled=true